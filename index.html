<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DSMeta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src='main.js'></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="logo.svg" alt="Logo DSMeta"></img>
            <h1>DSMeta</h1>
            <p>Desenvolvido por
                <a href="https://www.github.com/AquilesLopes">
                @AquilesLopes
            </a>
            </p>
        </div>
    </header>

    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show-992" scope="col">ID</th>
                                    <th class="show-576" scope="col">Data</th>
                                    <th scope="col">Vendedor</th>
                                    <th class="show-992" scope="col">Visitas</th>
                                    <th class="show-992" scope="col">Vendas</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show-992">1</td>
                                    <td class="show-576">08/07/2022</td>
                                    <td>Amanda</td>
                                    <td class="show-992">125</td>
                                    <td class="show-992">54</td>
                                    <td>R$ 1.500,00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification_icon.svg" alt="notification">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show-992">2</td>
                                    <td class="show-576">08/07/2022</td>
                                    <td>Anakin</td>
                                    <td class="show-992">105</td>
                                    <td class="show-992">35</td>
                                    <td>R$ 1.000,00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification_icon.svg" alt="notification">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
